<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:link{
            color: red;
        }
        a:hover{
            color: blue;
        }
        a:visited {
            color: yellow;
        }
        a:active {
            color: coral;
        }
        div:first-child{
            /* color: red; */
        }
        div:nth-child(2){
            color: red;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <a href="#">Good Morning</a>
    <hr>
    <div class="one">
        <div class="two">First</div>
        <div class="three">Second</div>
        <div>Third</div>
        <div>Fourth</div>
        <div>Fifth</div>
    </div>
</body>
</html>
