<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            color: blueviolet;
        }
        .one{
            background-color: aquamarine;
            width: 500px;
        }
        #demo{
            font-size: 40px;
        }
        .two{
            border: 2px solid;
        }
        p, span{
            background-color: darkkhaki;
        }
    </style>
</head>
<body>
    <!-- Selectors
    Universal Selector - *
    Class Selector - .class
    Id Selector - #id 
    Group Selector - p, h1, span  -->
    <h1 class="one two">Good Morning</h1>
    <p id="demo">This is para</p>
    <span class="one">This is span tag</span>
    <h1 class="one" style="color: red;"> Hello </h1>
</body>
</html>
