<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one {
            filter: brightness(3);
        }
        .two {
            filter: contrast(5);
        }
        .three {
            filter: opacity(30%);
        }
        .four {
            filter: invert(1);
        }
        .five {
            filter: grayscale(1);
        }
        .six {
            filter: blur(3px);
        }
    </style>
</head>
<body>
    <img src="../image/cartoon.webp" alt="" class="one" height="200" width="200">
    <img src="../image/cartoon.webp" alt="" class="two" height="200" width="200">
    <img src="../image/cartoon.webp" alt="" class="three" height="200" width="200">
    <img src="../image/cartoon.webp" alt="" class="four" height="200" width="200">
    <img src="../image/cartoon.webp" alt="" class="five" height="200" width="200">
    <img src="../image/cartoon.webp" alt="" class="six" height="200" width="200">
</body>
</html>
